<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta: ¿Cuál es su lenguaje de programación favorito?</h1>
    <form id="pollForm">
        <label>
            <input type="radio" name="answer" value="JavaScript"> JavaScript
        </label><br>
        <label>
            <input type="radio" name="answer" value="Python"> Python
        </label><br>
        <label>
            <input type="radio" name="answer" value="Java"> Java
        </label><br>
        <label>
            <input type="radio" name="answer" value="C++"> C++
        </label><br><br>
        <button type="submit">Enviar Respuesta</button>
    </form>

    <script>
        const form = document.getElementById('pollForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const answer = formData.get('answer');

            if (!answer) {
                alert("Seleccione una respuesta antes de enviar.");
                return;
            }

            try {
                const response = await fetch('/poll', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer })
                });

                const result = await response.json();
                if (response.ok) {
                    alert("Gracias por participar en la encuesta.");
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                alert("Hubo un problema al enviar su respuesta.");
            }
        });
    </script>
</body>
</html>
