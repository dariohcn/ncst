<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta NCST</title>
</head>
<body>
    <h1>Encuesta NCST: ¿Cuál es su lenguaje de programación favorito?</h1>
    <form id="pollForm">
        <label>
            <input type="radio" name="answer" value="JavaScript"> JavaScript
        </label><br>
        <label>
            <input type="radio" name="answer" value="Python"> Python
        </label><br>
        <label>
            <input type="radio" name="answer" value="Java"> Java
        </label><br>
        <label>
            <input type="radio" name="answer" value="C++"> C++
        </label><br><br>
        <button type="submit">Enviar Respuesta</button>
    </form>

    <div id="results" style="margin-top: 20px; display: none;">
        <h2>Resultados:</h2>
        <ul id="resultsList"></ul>
    </div>

    <script>
        const form = document.getElementById('pollForm');
        const resultsDiv = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');

        // Función para guardar la respuesta y actualizar resultados
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const answer = formData.get('answer');

            if (!answer) {
                alert("Seleccione una respuesta antes de enviar.");
                return;
            }

            // Guardar respuesta en localStorage
            const responses = JSON.parse(localStorage.getItem('ncstResponses')) || [];
            responses.push(answer);
            localStorage.setItem('ncstResponses', JSON.stringify(responses));

            alert("Gracias por participar en la encuesta.");
            form.reset();
            displayResults();
        });

        // Función para mostrar resultados
        function displayResults() {
            const responses = JSON.parse(localStorage.getItem('ncstResponses')) || [];
            const counts = responses.reduce((acc, answer) => {
                acc[answer] = (acc[answer] || 0) + 1;
                return acc;
            }, {});

            resultsList.innerHTML = '';
            for (const [answer, count] of Object.entries(counts)) {
                const li = document.createElement('li');
                li.textContent = `${answer}: ${count} votos`;
                resultsList.appendChild(li);
            }

            resultsDiv.style.display = 'block';
        }

        // Mostrar resultados al cargar la página
        displayResults();
    </script>
</body>
</html>
