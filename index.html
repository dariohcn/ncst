<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta</title>
</head>
<body>
  <h1>Encuesta</h1>
  <form id="survey-form">
    <label for="question1">¿Cuál es tu color favorito?</label><br>
    <select id="question1" name="question1" required>
      <option value="rojo">Rojo</option>
      <option value="azul">Azul</option>
      <option value="verde">Verde</option>
      <option value="amarillo">Amarillo</option>
    </select><br><br>

    <label for="question2">¿Qué comida prefieres?</label><br>
    <select id="question2" name="question2" required>
      <option value="pizza">Pizza</option>
      <option value="hamburguesa">Hamburguesa</option>
      <option value="ensalada">Ensalada</option>
      <option value="pasta">Pasta</option>
    </select><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("survey-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        question1: document.getElementById("question1").value,
        question2: document.getElementById("question2").value,
        ip: "200.7.82.219" // IP estática según la especificación
      };

      try {
        const response = await fetch("http://200.7.82.219:3000/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        if (response.ok) {
          alert("Encuesta enviada con éxito");
        } else {
          alert("Error al enviar la encuesta");
        }
      } catch (err) {
        alert("No se pudo conectar con el servidor");
      }
    });
  </script>
</body>
</html>
