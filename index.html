<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta: ¿Cuál es tu lenguaje de programación favorito?</h1>
    <form id="survey-form">
        <label>
            <input type="radio" name="language" value="JavaScript" required> JavaScript
        </label><br>
        <label>
            <input type="radio" name="language" value="Python" required> Python
        </label><br>
        <label>
            <input type="radio" name="language" value="Java" required> Java
        </label><br>
        <label>
            <input type="radio" name="language" value="C++" required> C++
        </label><br>
        <button type="submit">Enviar</button>
    </form>

    <p id="response-message"></p>

    <script>
        const form = document.getElementById('survey-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: JSON.stringify({ language: formData.get('language') }),
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (response.ok) {
                    responseMessage.textContent = result.message;
                    form.reset();
                } else {
                    responseMessage.textContent = result.error || 'Error al enviar la encuesta.';
                }
            } catch (error) {
                responseMessage.textContent = 'Error al conectarse al servidor.';
            }
        });
    </script>
</body>
</html>
